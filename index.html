<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="eqline"></p>
            <p id="output"></p>
        </div>
    
        <div class="'btns">
            <button id="plus-minus">+/-</button>
            <button class="operation" id="exp">^</button>
            <button id="backspace">back</button>
            <button id="clear">clear</button>
            <button id="decimal">.</button>
            <button id="operation"id="divide">/</button>
            <button id="operation"id="multiply">*</button>
            <button id="operation"id="Subtract">-</button>
            <button id="operation"id="Addition">+</button>
            <button class="digit" id="Nine">9</button>
            <button class="digit" id="eight">8</button>
            <button class="digit" id="seven">7</button>
            <button class="digit" id="six">6</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="four">4</button>
            <button class="digit" id="three">3</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="one">1</button>
            <button class="digit" id="zero">0</button>
        </div>
        <button id="enter">enter</button>
    </div>

    <div class="Lightdark">
        <p>light</p>
        <label class="switch">
            <input type="checkbox" onclick="switchColor()">
            <span class="slider round"></span>
        </label>
        <p>dark</p>
    </div>
    <footer class="footer">
        <p>
            copyright 
        
        <script>
            document.write(new Date().getFullyear())
        </script>
        Rahul ky
        </p>
        <a href="https://github.com/Bre-31" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
